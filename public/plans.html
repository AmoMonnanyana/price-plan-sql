<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="api.js"></script>
    <title>Price Plans</title>
</head>
<body x-data="phoneBill">

    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
          <a class="navbar-brand" aria-current="page" href="./index.html">TOTAL PHONEBILL</a>
            <div class="navbar-nav nav-underline">
              <a class="nav-link collapse navbar-collapse"  href="./plans.html">Price Plans</a>
              <a class="nav-link" href="./calculateBill.html">Total Bill</a>
              <a class="nav-link" href="./new_plan.html">New Price Plan</a>
              <a class="nav-link" href="./update_plan.html">Update Price Plan</a>
              <a class="nav-link" href="./delete_plan.html">Delete Price Plan</a>
              <a class="nav-link" href="./show_history.html">Submitted Totals</a>
            </div>
          </div>
        </div>
      </nav>

    <section>
        <h4 class="m-2">Get All The Price Plans</h4>
        <button class="m-2 btn btn-success" type="button" @click="getAllPricePlans">Get all Price Plans</button>
        <table class="table" x-show="viewPlans" x-transition>
            <head>
                <tr>
                    <td>Id</td>
                    <td>Plan Name</td>
                    <td>Sms Price</td>
                    <td>Call Price</td>
                </tr>
            </head>
            <tbody>
                    <template x-for="plans in allPricePlans">
                        <tr>
                        <td x-text="plans.id"></td>
                        <td x-text="plans.plan_name"></td>
                        <td x-text="plans.sms_price"></td>
                        <td x-text="plans.call_price"></td>
                        </tr>   
                    </template>
            </tbody>
        </table>
    </section>
</body>
</html>

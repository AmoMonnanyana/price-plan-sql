    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="api.js"></script>
    <title>Bill History</title>
</head>
<body x-data="phoneBill">
  <nav class="navbar navbar-expand-lg bg-success">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">AMO NETWORKS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse nav-underline" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="./plans.html">Price Plans</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./calculateBill.html">Total Bill</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link" href="./new_plan.html"> New Price Plan</a>
            
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./update_plan.html" >Update Price Plan</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./delete_plan.html">Delete Price Plan</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./show_history.html">Submitted Bills</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


      <section class="container bg-dark text-center bg-opacity-10 rounded">
        <h4 class="m-3">Show Submitted Bill Prices</h4>
        <p>Click to view list of previously calculated phone bills.</p>
        <Button class="m-3 btn btn-success" type="button" @click="getBillHistory">Get Bill History</Button>
       <div class="row m-3" x-show="showHistory" x-transition x-cloak>
        
        <table  class="table">
        <thead>
                <th>Price Plan</th>
                <th>Bill Total</th>
                <th>Bill List</th>
        </thead>
        <tbody>
            
          <template x-for="history in billHistory">
            <tr>
            <td x-text="history.price_plan"></td>
            <td x-text="history.actions"></td>
            <td x-text="history.total"></td>
            </tr>   
        </template>
        </tbody>
       </table>

       <div>       
        <button class="m-3 btn btn-info" type="button" @click="viewTable">Hide table</button>
        <button class="m-3 btn btn-danger" type="button" @click="clearHistory">Clear History</button>
        <div class="m-3 row">
          <template x-if="deleteHistoryMessage">
            <p class="successText" x-text="deleteHistoryMessage"></p>
          </template>
          <template x-if="emptyTable">
            <p class="clearText" x-text="emptyTable"></p>
          </template>
          </div>
       </div>
       </div>
       
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="api.js"></script>
    <title> Total phonebill</title>
</head>
<body x-data="phoneBill">
    <h3>Total Phonebill</h3>
   
    <div class="container text-center">
        <div class="row">
          <div class="col border m-3">
            
            <section>
                <h4 class="m-2">Calculate The Total PhoneBill</h4>
                <div class="input-group mb-3">
                <input  class="m-1 form-control" type="text" x-model="price_plan" placeholder="plan name">
                <input  class="m-1 form-control" type="text" x-model="actions" placeholder="phone log">
                </div>
                <button class="m-2 btn btn-outline-secondary" type="button" @click="calculateBill">Calculate</button>
                <p class="m-2" x-show="showTotal" x-transition>
                <span x-text=" 'Total Bill = ' + totalPhoneBill"></span>
                </p>
            </section>
          </div>

          <div class="col border m-3">
            
            <section>
                <h4 class="m-2">Get All The Price Plans</h4>
                <button class="m-2 btn btn-outline-secondary" type="button" @click="getAllPricePlans">Get all Price Plans</button>
                <table class="table" x-show="viewPlans" x-transition>
                    <head>
                        <tr>
                            <td>Id</td>
                            <td>Plan Name</td>
                            <td>Sms Price</td>
                            <td>Call Price</td>
                        </tr>
                    </head>
                    <tbody>
                            <template x-for="plans in allPricePlans">
                                <tr>
                                <td x-text="plans.id"></td>
                                <td x-text="plans.plan_name"></td>
                                <td x-text="plans.sms_price"></td>
                                <td x-text="plans.call_price"></td>
                                </tr>   
                            </template>
                    </tbody>
                </table>
            </section>
          </div>
        </div>

        <div class="row">
            <div class="col border m-3">
              
              <section>
                <h4 class="m-2">Create New Price Plan</h4>
                <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="plan name" x-model="newPlanName" >
                <input type="number" class="form-control" placeholder="call cost" x-model="newCallCost">
                <input type="number" class="form-control" placeholder="sms cost" x-model="newSmsCost" >
              </div>
              <button class="btn btn-outline-secondary" type="button" @click="addNewPlan">Add Price Plan</button>
              <div class="m-2" x-text="newMessage"></div> 
            </section>
            </div>
            

            <div class="col border m-3">
                
                <section>
                    <h4 class="m-2">Update Price Plan</h4>
                    <div class="input-group mb-3">
                    <input  type="text" class="form-control" placeholder="plan name" x-model="updatename">
                    <input  type="number" class=" form-control" placeholder="call cost" x-model="updateCallCost">
                    <input  type="number" class="form-control"placeholder="sms cost" x-model="updateSmsCost">
                    </div>
                    <button class="btn btn-outline-secondary" type="button" @click="updatePlan">Update Price Plan</button>
                    <div class="m-2" x-text="updateMessage"></div>
                </section>
            </div>
          </div>

          <div class="row">
            <div class="col border m-3">
              
              <section>
                <h4 class="m-2">Delete Price Plan</h4>
                <div class="input-group mb-3">
                <input class="m-2 form-control" type="number" placeholder="plan Id" x-model="planId">
                <button class="m-2 btn btn-outline-secondary" type="button" @click="deletePlan"> Delete Price Plan</button>
                </div>
                <div class="m-2" x-text="deleteMessage"></div>
            </section>
            </div>

            <div class="col border">
                
                <section>
                    <h4 class="m-2">Show Submitted Bill Prices</h4>
                    <Button class="m-2 btn btn-outline-secondary" type="button" @click="getBillHistory">Get Bill History</Button>
                   
                   <table  class="table" x-show="showHistory" x-transion>
                    <thead>
                        <tr>
                            <td>Price Plan</td>
                            <td>Bill Total</td>
                            <td>Bill List</td>
                        </tr>
                    </thead>
                    
                    <tbody>
                        
                        <td>
                        <template x-for="plans in thePlans">
                            <tr x-text="plans"></tr>
                        </template>
                        </td>
                
                        <td>
                            <template x-for="totals in billHistory">
                            <tr x-text="totals"></tr>
                        </template>
                        </td>
            
                        <td>
                            <template x-for="bills in listOfBills">
                            <tr x-text="bills"></tr>
                        </template>
                        </td>
                    </tbody>
                   </table> 
                </section>
            </div>
          </div>
    </div>

</body>
</html>
